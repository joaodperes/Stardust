<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Colony</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/galaxy.png">
</head>
<body>

    <div class="main-wrapper">
        <aside class="side-menu">
            <div class="menu-actions">
                <button onclick="Game.downloadSave()">ğŸ’¾ Save</button>
                <input type="file" id="upload-input" style="display:none" onchange="Game.uploadSave(event)">
                <button onclick="document.getElementById('upload-input').click()">ğŸ“‚ Load</button>
            </div>

            <hr style="border-color: #333; width: 100%; margin: 15px 0;">

            <nav class="nav-links">
                <button id="btn-tab-buildings" class="tab-btn" onclick="UI.showTab('buildings')">Buildings</button>
                <button id="btn-tab-hangar" class="tab-btn" onclick="UI.showTab('hangar')">Hangar</button>
                <button id="btn-tab-research" class="tab-btn" onclick="UI.showTab('research')">Research</button>
                <!-- Changed 'tech' to 'tech-tree' to match CSS and naming conventions -->
                <button id="btn-tab-tech-tree" class="tab-btn" onclick="UI.showTab('tech-tree')">Tech Tree</button>
            </nav>
        </aside>

        <main class="game-content">
            <!-- HEADER / RESOURCES -->
            <div class="resource-bar">
                <div class="res-item" id="metal-hover" title="Metal">
                    <div class="res-value">ğŸ”˜ <span id="metal-display">0</span></div>
                    <div class="res-label">Metal</div>
                </div>
                <div class="res-item" id="crystal-hover" title="Crystal">
                    <div class="res-value">ğŸ’ <span id="crystal-display">0</span></div>
                    <div class="res-label">Crystal</div>
                </div>
                <div class="res-item" id="deuterium-hover" title="Deuterium">
                    <div class="res-value">ğŸ§ª <span id="deuterium-display">0</span></div>
                    <div class="res-label">Deuterium</div>
                </div>
                <div class="res-item" title="Energy">
                    <div class="res-value">âš¡ <span id="energy-display">0</span>/<span id="max-energy-display">0</span></div>
                    <div class="res-label">Energy</div>
                </div>
            </div>

            <!-- TAB CONTENT: BUILDINGS -->
            <div id="buildings" class="tab-content">
                <div id="buildings-list" class="grid-container"></div>
            </div>

            <!-- TAB CONTENT: HANGAR -->
            <div id="hangar" class="tab-content" style="display:none">
                <div id="hangar-list" class="grid-container"></div>
            </div>

            <!-- TAB CONTENT: RESEARCH -->
            <div id="research" class="tab-content" style="display:none">
                <div id="research-list" class="grid-container"></div>
            </div>

            <!-- TAB CONTENT: TECH TREE -->
            <div id="tech-tree" class="tab-content" style="display:none">
                <div class="tech-tree-container" id="tech-tree-list">
                </div>
            </div>

            <!-- FLOATING STATUS PANELS -->
            <!-- 1. Building Construction (Orange Accent) -->
            <div id="construction-status" class="status-panel" style="display:none; border-left: 4px solid #f39c12;">
                <div class="status-info" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="text-align: left;">
                        ğŸ—ï¸ <span id="build-name">None</span>: <span id="build-time">0s</span>
                    </div>
                    <button onclick="Game.cancelConstruction()" class="btn-cancel">Cancel</button>
                </div>
                <div class="progress-container">
                    <div id="build-progress-bar" class="progress-bar" style="background: #f39c12; width: 0%;"></div>
                </div>
            </div>

            <!-- 2. Ship Production (Blue Accent) -->
            <div id="ship-production-status" class="status-panel" style="display:none; border-left: 4px solid #3498db;">
                <div class="status-info" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="text-align: left;">
                        ğŸš€ <span id="ship-queue-count">0</span> ship(s) left: <span id="ship-queue-time">0s</span>
                    </div>
                    <button onclick="Game.cancelShipQueue()" class="btn-cancel">Cancel All</button>
                </div>
                <div class="progress-container">
                    <div id="ship-progress-bar" class="progress-bar" style="background: #3498db; width: 0%;"></div>
                </div>
            </div>

            <!-- 3. Research (Purple Accent) -->
            <div id="research-status" class="status-panel" style="display:none; border-left: 4px solid #9900ff;">
                <div class="status-info" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="text-align: left;">
                        ğŸ§¬ <span id="res-name">None</span>: <span id="res-time">0s</span>
                    </div>
                    <button onclick="Game.cancelResearch()" class="btn-cancel">Cancel</button>
                </div>
                <div class="progress-container">
                    <div id="res-progress-bar" class="progress-bar" style="background: #9900ff; width: 0%;"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
<footer>
    <div class="footer-content">
        <span>Stardust Colony &copy; <script>document.write(new Date().getFullYear());</script></span>
        <a href="https://www.flaticon.com/free-icons/universe" title="universe icons">Universe icons created by Freepik - Flaticon</a>
    </div>
</html>
